<form>
    <h1>DELETANDO CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="categoria.nome" matInput type="text" name="nome" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea [(ngModel)]="categoria.descricao" matInput type="text" name="descricao" disabled></textarea>
    </mat-form-field>

    <div class="button">
        <button (click)="delete()" mat-raised-button color="basic" class="botton">DELETAR</button>
        <button (click)="cancelar()" mat-raised-button color="basic" class="botton">CANCELAR</button>
    </div>
</form>
