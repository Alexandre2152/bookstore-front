<form>
    <h1>CRIANDO UMA NOVA CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="EX. Computação">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="EX. Livros de Computação"></textarea>
    </mat-form-field>

    <div class="button">
        <button (click)="create()" mat-raised-button color="basic" class="botton">CRIAR</button>
        <button mat-raised-button color="basic" class="botton">CANCELAR</button>
    </div>
</form>
